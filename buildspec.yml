env:
  variables:
    TMP_DEPLOY_CONFIG: $DEPLOY_CONFIG
    DEPLOY_DIR: "/km_deployment/ui/"
    BUILD_ZIP: "build.zip"
    TMP_CI_USER: $CI_USER
    PEM_FILE: "../../ci/ssh/bumed-web-srv.pem"
#  parameter-store:
#    SSH_PKEY: /CodeBuild/SSH_PRIVATE_KEY
#  exported-variables:
#    - variable
#  secrets-manager:
#    key: secret-id:json-key:version-stage:version-id
#  git-credential-helper: no | yes

phases:
  pre_build:
    commands:
      #installs dependencies into the node_modules/ directory
#      - cd web
#      - npm install
  build:
    commands:
      #    install npm
      - cd web
      - npm install
      #    build app
      - echo "$DEPLOY_CONFIG"
      - npm run build:$TMP_DEPLOY_CONFIG
      #    set up dependencies
      - apt-get update
      - apt-get install zip openssh-client git -qq
      #    start ssh client and set up key
      - eval $(ssh-agent -s)
#      - echo "$SSH_PKEY"
#      - echo "$SSH_PKEY" | tr -d '\r' | ssh-add
#      - ssh-add .\ci\ssh\bumed-web-srv.pem
      - mkdir -p ~/.ssh
      - chmod 700 ~/.ssh
      - chmod 700 ../ci/ssh/bumed-web-srv.pem
      #    create zip
      - cd build
      - zip -r $BUILD_ZIP .
  post_build:
    commands:
      - echo "Printing Variables"
      - echo "$CI_BUILDS_DIR"
      - echo "$DEPLOY_DIR"
      - echo "$BUILD_ZIP"
      - echo "$TMP_CI_USER"
      #    make sure we have permission to write
      - ssh -i $PEM_FILE -o StrictHostKeyChecking=no $TMP_CI_USER "sudo setfacl -R -m u:ec2-user:rwx $DEPLOY_DIR"
      #    clear deploy dir
      - ssh -i $PEM_FILE -o StrictHostKeyChecking=no $TMP_CI_USER "sudo rm -r $DEPLOY_DIR/*"
      #    deploy zip
      - scp -i $PEM_FILE -o StrictHostKeyChecking=no $BUILD_ZIP $TMP_CI_USER:$DEPLOY_DIR
      #    unzip files
      - ssh -i $PEM_FILE -o StrictHostKeyChecking=no $TMP_CI_USER "cd $DEPLOY_DIR; sudo unzip -o $BUILD_ZIP"
      #    remove zip file
      - ssh -i $PEM_FILE -o StrictHostKeyChecking=no $TMP_CI_USER "cd $DEPLOY_DIR; sudo rm build.zip"
