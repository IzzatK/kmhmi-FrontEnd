
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    server_name  _;

    # Listen on SSL
    listen 443 ssl;

    root /usr/share/nginx/html;

    ssl_certificate_key /etc/x509/https/key.pem;
    ssl_certificate /etc/x509/https/cert.pem;

